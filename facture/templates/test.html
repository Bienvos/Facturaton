{% extends 'base.html' %}


{% block content %}

 <form action="" method="post">
    <div class="row">

        <div class="form-group col-md-6" >
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" class="form-control" placeholder="Nom et Prénom du client">
        </div>

        <div class="form-group col-md-4" >
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" class="form-control" placeholder="Email du Client">
        </div>

        <div class="form-group col-md-2" >
            <label for="Phone">Téléphone</label>
            <input type="number" name="Phone" id="Phone" class="form-control" placeholder=" Numero Telephone">
        </div>
    </div>
 </form>
    
{% endblock content %}
